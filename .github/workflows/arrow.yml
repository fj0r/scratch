name: arrow

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ arrow ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: fj0rd/scratch


jobs:
  build:

    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '#na') }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: fj0rd
          password: ${{ secrets.DOCKER }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action

      #- name: Build arrow
      #  uses: docker/build-push-action@v3
      #  with:
      #    context: arrow
      #    push: ${{ github.event_name != 'pull_request' }}
      #    tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arrow
      #    labels: ${{ steps.meta.outputs.labels }}

      - name: trigger pg-parquet
        run: |
          curl -L -X POST https://api.github.com/repos/fj0r/io/actions/workflows/pg-paq.yml/dispatches \
            -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Authorization: Bearer ${{ secrets.ACTIONS_KEY }}" \
            -d '{"ref":"main","inputs":{}}'
